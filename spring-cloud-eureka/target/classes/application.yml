server:
  port: 7878
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:7878/eureka
  server:
    enable-self-preservation: false # 测试时关闭自我保护机制，保证不可用服务及时踢出

spring:
  application:
    name: spring-cloud-eureka

################ zuul 路由配置 ####################
zuul:
  prefix: /api
  routes:
    spring-cloud-examples-user-provider:
      path: /user/**  # 将路径的 /user/ 引到 eureka 的 spring-cloud-examples-user-provider 服务上
