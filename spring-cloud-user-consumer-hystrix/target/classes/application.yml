server:
  port: 9101

logging:
  level:
    root: info
    org.hibernate: INFO
    com.qfang.examples.spring.cloud.consumer.biz.remote.user.UserRemote: debug
spring:
  application:
    name: spring-cloud-examples-user-coursumer-hystrix

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7878/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
    appname: spring-cloud-examples-user-coursumer-hystrix

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000  # feign的默认请求超时时间是1s，所以经常会出现超时的问题，这里我设置的是10s，因为我的数据库服务器在美国，所以有时候请求会比较慢。ribbon的请求时间也要设置，因为feign用的是ribbon。


################ zuul 路由配置 ####################
zuul:
  prefix: /api
  routes:
    spring-cloud-examples-user-provider:
      path: /user-provider/**  # 将路径的 /user-provider/ 引到 spring-cloud-examples-user-provider 服务上


### 不实用euraka 实现负载均衡
ribbon:
  eureka:
    enabled: false # 配置 zuul 路由时用将此属性设置为 false

spring-cloud-examples-user-provider:     # 这边是ribbon要请求的微服务的serviceId
  ribbon:
    listOfServers: http://127.0.0.1:9000,http://127.0.0.1:9001

#---------------------------------------turbine--------------------------
# 指定聚合哪些集群，多个使用","分割，默认为default。可使用http://.../turbine.stream?cluster={clusterConfig之一}访问

# 1. clusterNameExpression指定集群名称，默认表达式appName；此时：turbine.aggregator.clusterConfig需要配置想要监控的应用名称；
# 2. 当clusterNameExpression: default时，turbine.aggregator.clusterConfig可以不写，因为默认就是default；
# 3. 当clusterNameExpression: metadata['cluster']时，假设想要监控的应用配置了eureka.instance.metadata-map.cluster: ABC，
#          则需要配置，同时turbine.aggregator.clusterConfig: ABC

turbine:
  appConfig: spring-cloud-examples-user-coursumer-hystrix  # 配置Eureka中的serviceId列表，表明监控哪些服务
  clusterNameExpression: default
  aggregator:
    clusterConfig: default
